<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 class="label">Luxembourg</h2>
        <div class="flag">
          <div class="red-threevert"></div>
          <div class="the-white" id="white"></div>
          <div class="light-blue-threevert"></div>
        </div>
    </div>

    <br>

    <div>
        <h2 class="label">Thailand</h2>
        <div class="flag" class="thailand-flag">
            <div class="thailand-red"></div>
            <div class="thailand-white"></div>
            <div class="thailand-blue"></div>
            <div class="thailand-white"></div>
            <div class="thailand-red"></div>
        </div>
    </div>

    <br>

    <div >
        <h2 class="label">Romania</h2>
        <div class="threehoriz" class="flag">
            <div class="romania-blue"></div>
            <div class="romania-yellow"></div>
            <div class="romania-red"></div>
        </div>
    </div>

    <br>

    <div>
        <h2 class="label">Mexico</h2>
        <div class="threehoriz" class="flag">
            <div class="mexico-green"></div>
            <div class="mexico-white" class="img">
                <img src="eagle.png"alt="Eagle">
            </div>
            <div class="mexico-red"></div>
        </div>
    </div>

    <h2>Margin</h2>
    <div class="margin-container">
      <div class="flag" id="flag1"></div>
      <div class="flag" id="flag2"></div>
    </div>

    <h2>Padding</h2>
    <div class="flag">
      <div class="padding-container"></div>
    </div>

</body>
</html>
